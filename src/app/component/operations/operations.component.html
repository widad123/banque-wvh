<div class="container shadow p-3 mb-5 bg-white rounded">
<!-- Section displaying the title with dynamic account number -->
<p class="text-lg-left text-center">Historique de vos opérations effectuées sur le compte n° {{unCompteId}}</p>
<!-- Section displaying search criteria -->
<p class="text-md-left text-center">Critères de recherche :</p>
<!-- Container for the search form -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!-- Responsive table for the search form -->
        <div class="table-responsive">
          <form>
            <!-- Table to arrange date and type filters -->
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Type</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <!-- Date range input fields -->
                    <div class="row">
                      <div class="col">
                        <input type="date" name="dateDeb" id="dateDeb" class="form-control" [(ngModel)]="dateDeb">
                      </div>
                      <div class="col">
                        <input type="date" name="dateFin" id="dateFin" class="form-control" [(ngModel)]="dateFin">
                      </div>
                    </div>
                  </td>
                  <td>
                    <!-- Checkboxes for filtering by credit and debit -->
                    <div class="form-check">
                      <input class="form-check-input ms-2 me-auto" type="checkbox" value="" id="defaultCheck1" [(ngModel)]="credit" name="credit">
                      <label class="form-check-label" for="defaultCheck1">Crédit</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input ms-2 me-auto" type="checkbox" [(ngModel)]="debit" id="defaultCheck2" name="debit">
                      <label class="form-check-label" for="defaultCheck2">Débit</label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Submit button to trigger search -->
            <button type="submit" class="btn btn-primary " (click)="handleClick()">Rechercher</button>
            <button class="btn btn-primary mx-2"  [routerLink]="['/accounts']" [queryParams]="{ userId: unUtilisateurId }">List des comptes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Section displaying the operations table -->
<section class="intro mt-8">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container shadow p-3 mb-5 bg-white rounded">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <!-- Responsive table to display operations data -->
                <div class="table-responsive">
                  <table class="table table-hover mb-0">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Libellé</th>
                        <th scope="col">Montant</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Loop through operations to display in the table -->
                      <tr *ngFor="let operation of operations">
                        <td>{{operation.date}}</td>
                        <td>{{operation.libelle}}</td>
                        <td>{{operation.montant}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
