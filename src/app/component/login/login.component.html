<!-- SECTION: Login Form -->
<section class="my-6 my-2" style="display: none;" id="loginForm">
  <!-- Container for the login form -->
  <div class="container">
    <!-- Row to center the login form vertically -->
    <div class="row d-flex justify-content-center align-items-center h-80">
      <!-- Column for the login card -->
      <div class="col col-xl-10">
        <!-- Card with rounded corners -->
        <div class="card" style="border-radius: 1rem;">
          <!-- Row for card contents -->
          <div class="row g-0">
            <!-- Column for the login form image (visible on larger screens) -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- Image representing the login form -->
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
            </div>
            <!-- Column for the login form fields and button -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <!-- Form to submit login details using Angular (ngSubmit directive) -->
                <form (ngSubmit)="authentifier()">
                  <!-- Logo or image used as a header -->
                  <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">
                      <img src="../../../assets/image/logobank.png" alt="">
                    </span>
                  </div>

                  <!-- Title for the login form -->
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <!-- Input field for the email address -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" name="unLogin" placeholder="Email address"
                      class="form-control form-control-lg" [(ngModel)]="unLogin" required />
                  </div>

                  <!-- Input field for the password -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" placeholder="Password"
                      class="form-control form-control-lg" name="unMdp" [(ngModel)]="unMdp" required />
                  </div>

                  <!-- Button to submit the login form -->
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
